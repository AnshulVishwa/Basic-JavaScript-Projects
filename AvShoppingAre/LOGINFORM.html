<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&family=Stylish&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg"></div>
    <form>
        <div class="form">
            <div class="user">
                Welcome
                <i class="fa-solid fa-user">User</i>
            </div>

            <input id="username" type="text" placeholder="Username">

            <input id="password" type="password" placeholder="Password">

            <button id="login-link">Log in</button>

            <p>New User ? <a href="signin.html" id="signin-link">Sign in</a></p>

            <a href="#" id="forgot-link">Forgot Password...!</a>
        </div>
    </form>
</body>
</html>
<script>
const button = document.querySelector('button')
const user = document.querySelector('#username')
const pass = document.querySelector('#password')
button.addEventListener('click' , ()=>{
    if(isNaN(user)){
        pass.placeholder = 'Nan'
    } else {
        user.placeholder = 'Nan'
    }
})
</script>
