<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Cards</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <section class="section0">
        <aside>
            <div class="moreInfo">
                <ul type="radio">
                    <li>Double Click on the Section you want to Edit.</li>
                    <li>Click on the Change icon to Change the Avatar.</li>
                </ul>
                <div class="contain">
                    <label>All</label>
                    <input type="color" class="all form-control form-control-color colorInput" id="exampleColorInput" value="#ffffff">
                    <label>Title</label>
                    <input type="color" class="title form-control form-control-color colorInput" id="exampleColorInput" value="#ffffff">
                </div>
            </div>
        </aside>
    </section>
    <section class="section1">
        <div class="container-box">
            <div class="content">
                <img src="https://i.pinimg.com/736x/51/96/b3/5196b34be5aec2079e4b68190299a544.jpg">
                <div class="name">Name : <span class="takename"></span></div>
                <div class="age">Age : <span class="takeage"></span></div>
                <div class="platform">Platform : <span class="takeplatform"></span></div>
                <div class="title"><span class="taketitle"></span></div>
            </div>
        </div>
        <input class="inputname" placeholder="Enter name">
        <input class="inputage" placeholder="Enter age">
        <input class="inputplat" placeholder="Enter Platform">
        <input class="inputtitle" placeholder="Enter Title">
    </section>
    <section class="section2">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon
                src="https://cdn.lordicon.com/ogkflacg.json"
                trigger="click"
                colors="primary:#ffffff"
                style="width:209.49px;height:30px">
            </lord-icon>
    </section>
</body>
</html>
