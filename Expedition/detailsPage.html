<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="detailPage.css">

</head>
<body>
    <div class="div">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/lqxfrxad.json"
            trigger="loop"
            state="loop-scale"
            colors="primary:#000000"
            style="width:5vmax;height:5vmax">
        </lord-icon>
    </div>

    <header>
        <h1 class="h1"></h1>
    </header>
    <div class="content">
        <div class="imageBox">
            <img class="main">
            <img class="top">
            <img class="left">
        </div>
        <div class="description">
            <div class="name shift"></div>
            <div class="brandname shift"></div>
            <div class="engine"></div>
            <div class="power"></div>
            <div class="fuel"></div>
            <div class="speed"></div>
            <div class="price"></div>
            <div class="knowMore"></div>
        </div>
    </div>
</body>
</html>
<script src="detailsPage.js"></script>
