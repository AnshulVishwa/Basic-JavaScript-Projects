<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoma</title>
    <link rel="stylesheet" href="home.css">

    <!-- // font for agoma -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

<body>
    <!-- Alert -->
    <div class="alert">
        <span class="alertText">Please enter Your name</span>
        <i class="fa-solid fa-xmark"></i>
    </div>
    <header>
        <div class="navbar">
            <div class="brand">
                <img src="./Component/logo_black.png"class="logo">
                <h1 class="name">Agoma</h1>
            </div>
            <div class="startmsg">
                <h1>Welcome to Agoma...âœ¨</h1>
            </div>
            <div class="info">
                <i class="fa-solid fa-info"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="mainContent">
            <div class="fullName">
                <label class="fullNameInput" for="fullNameInput" style="width: 5em;">Full Name</label>
                <input id="fullnameInput" name="fullNameInput" type="text" placeholder="Full Name">
            </div>
            <div class="alias">
                <label for="aliasInput" style="width: 5em;">Alias</label>
                <input id="aliasInput" name="aliasInput" type="text" placeholder="Sir">
            </div>
            <div class="button">
                <button class="submitBtn">Submit</button>
            </div>
        </section>
    </main>
</body>
